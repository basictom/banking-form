<!DOCTYPE html>
<html>
	<head>
		<title>Bank Form</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container">
			<form>
				<div class="row-1">
					<input type="text" placeholder="first name">
					<input type="text" placeholder="middle initial">
					<input type="text" placeholder="last name">
				</div>
				<div class="row-2">
					<input type="text" placeholder="address">
					<input type="text" placeholder="occupation">
					<input type="text" placeholder="employer">
				</div>
				<div class="row-3">
					<input type="text" placeholder="employer address">
					<select name="select1">
						<option value="default">Type of Loan</option>
						<option value="Commerical">Commercial</option>
						<option value="Real Estate">Real Estate</option>
						<option value="Personal">Personal</option>
						<option value="Mortgage">Mortgage</option>
					</select>
					<input type="number" placeholder="amount requested">
				</div>
				<div class="row-4">
					<input type="radio" name="radio1">5 years
					<input type="radio" name="radio1">10 years
					<input type="radio" name="radio1">15 years
				</div>
				<div class="row-5">
					<input type="checkbox" name="checkbox1">I have a down payment
					<input type="checkbox" name="checkbox1">Out-of-state resident
					<input type="checkbox" name="checkbox1">Married
					<input type="checkbox" name="checkbox1">Loan will be co-signed
				</div>
				<div class="row-5">
					<input type="text" name="message" placeholder="Message" id="message">
				</div>
				<div class="row-6">
					<input type="email" name="email" placeholder="email">
					<input type="tel" name="telephone" placeholder="telephone number">
					<input type="text" placeholder="linked in">
				</div>
				<div class="submit">
					<button name="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
